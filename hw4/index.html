<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>todo list</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 m-auto">
          <div class="d-flex flex-row justify-content-between align-items-end">
            <h1 class="text-uppercase title">to do list</h1>
            <div>
              <div
                class="text-right number-of-tasks"
                id="number-of-tasks"
              ></div>
              <div class="d-flex justify-content-end">
                <div class="btn-group filter" id="filter">
                  <button
                    type="button"
                    class="btn btn-outline-dark active"
                    data-filter="all"
                  >
                    All
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-dark"
                    data-filter="active"
                  >
                    Active
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-dark"
                    data-filter="done"
                  >
                    Done
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center" id="empty-list">
            Empty list...
          </div>
          <ul id="tasks-list" class="list-group tasks-list"></ul>
          <form name="addTask" class="add-task-form">
            <input id="new-task" type="text" class="form-control" />
            <label for="new-task">Add new task: </label>
            <button type="submit" class="btn btn-dark">Just add it</button>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
