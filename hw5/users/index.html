<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Users List</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-3">
				<form name='createUserForm' class="create-user-form">
					<input type="text" name='name' class="form-control" placeholder="Name..." required>
					<input type="email" name='email' class="form-control" placeholder="Email...">
					<input type="tel" name='phone' class="form-control" placeholder="Phone...">
					<input type="text" name='username' class="form-control" placeholder="User name...">
					<input type="text" name='website' class="form-control" placeholder="Website...">
					<button type="submit" class="btn btn-primary w-100">Add new user</button>
				</form>
			</div>
			<div class="col-12 col-md-6">
				<h1 class="text-center text-primary text-uppercase font-weight-bold">users list:</h1>
				<ul class="list-group" id="usersList">
				</ul>
			</div>
		</div>
	</div>
				  
	<!-- Modal -->
	<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="userName"></h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body" id='userInfo'>
			  
		  </div>
		</div>
	  </div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src='app.js'></script>
</body>
</html>
